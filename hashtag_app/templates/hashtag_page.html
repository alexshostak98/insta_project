<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div>
    <h1>#{{ hashtag }}</h1>
</div>
<div>
    {% for post in posts %}
        <h2>{{post.title}}</h2>
        {% if post.file %}
            <div><img src="{{post.file.url}}"></div>
        {% endif %}
        <div>{{post.text}}</div>
    {% endfor %}
</div>
</body>
</html>
